<p>book-list</p>

<div
    *ngIf="message"
    class="alert"
    [ngClass]="{ 'alert-success': level === 'success', 'alert-danger': level === 'error' }"
>
    {{ message }}
</div>

<hr />

<div class="d-flex justify-content-start gap-2 flex-wrap" *ngIf="bookResponse?.content?.length">
    <app-book-card 
        *ngFor="let book of bookResponse.content" 
        [book]="book"
        (borrow)="onBorrow($event)">
    </app-book-card>
</div>

<div class="d-flex justify-content-center mt-3" *ngIf="bookResponse?.content?.length">
    <nav aria-label="Page navigation example">
        <ul class="navigation">
            <li class="page-item">
                <a class="page-link"
                    href="javascript:void(0)"
                    (click)="gotoFirstPage()"
                    [class.disabled]="page === 0"
                    aria-label="Previous">
                    <i class="fas fa-angles-left"></i>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link"
                    href="javascript:void(0)"
                    (click)="gotoPreviousPage()"
                    aria-label="Previous"
                    [class.disabled]="page === 0">
                    <i class="fas fa-angle-left"></i>
                </a>
            </li>
            <li class="page-item" *ngFor="let _ of [].constructor(this.bookResponse.totalPages); let pageIndex = index">
                <a class="page-link"
                    href="javascript:void(0)"
                    (click)="gotoPage(0)"
                    aria-label="Previous"
                    [class.active]="pageIndex === page">
                    {{ pageIndex + 1 }}
                </a>
            </li>
            <li class="page-item">
                <a class="page-link"
                    href="javascript:void(0)"
                    (click)="gotoNextPage()"
                    aria-label="Next"
                    [class.disabled]="isLastPage">
                    <i class="fa-solid fa-cheveron-right"></i>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link"
                    href="javascript:void(0)"
                    (click)="gotoLastPage()"
                    aria-label="Previous"
                    [class.disabled]="isLastPage">
                    <i class="fas fa-angles-right"></i>
                </a>
            </li>
        </ul>
    </nav>
</div>
