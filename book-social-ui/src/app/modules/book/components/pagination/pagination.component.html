<div class="pagination-container d-flex justify-content-center mt-4" *ngIf="totalItems > 0">
    <div class="pagination custom-pagination">
      <!-- First Page -->
      <li class="page-item">
        <a class="page-link"
           href="javascript:void(0)"
           (click)="gotoFirstPage()"
           [class.disabled]="isFirstPage"
           aria-label="First">
          <span class="icon">&#171;</span> <!-- « -->
        </a>
      </li>
  
      <!-- Previous Page -->
      <li class="page-item">
        <a class="page-link"
           href="javascript:void(0)"
           (click)="gotoPreviousPage()"
           [class.disabled]="isFirstPage"
           aria-label="Previous">
          <span class="icon">&#8249;</span> <!-- ‹ -->
        </a>
      </li>
  
      <!-- Page Numbers -->
      <li class="page-item" *ngFor="let _ of [].constructor(totalPages); let pageIndex = index">
        <a class="page-link"
           href="javascript:void(0)"
           (click)="gotoPage(pageIndex)"
           [class.active]="pageIndex === currentPage">
          {{ pageIndex + 1 }}
        </a>
      </li>
  
      <!-- Next Page -->
      <li class="page-item">
        <a class="page-link"
           href="javascript:void(0)"
           (click)="gotoNextPage()"
           [class.disabled]="isLastPage"
           aria-label="Next">
          <span class="icon">&#8250;</span> <!-- › -->
        </a>
      </li>
  
      <!-- Last Page -->
      <li class="page-item">
        <a class="page-link"
           href="javascript:void(0)"
           (click)="gotoLastPage()"
           [class.disabled]="isLastPage"
           aria-label="Last">
          <span class="icon">&#187;</span> <!-- » -->
        </a>
      </li>
    </div>
  </div>
