<div class="container-fluid d-flex justify-content-center align-items-center min-vh-100 animated-background">
    <!-- Floating Decorative Shapes -->
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>

    <!-- Login Card -->
    <div class="card p-4 shadow-lg border-0 rounded login-card">
        <h3 class="text-center mb-4 text-primary">Login</h3>
        <hr>

        <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
            <ul class="mb-0">
                <li *ngFor="let msg of errorMsg">{{ msg }}</li>
            </ul>
        </div>

        <div class="form-group mb-3">
            <label for="login" class="form-label">Email Address</label>
            <input [(ngModel)]="authRequest.email" type="email" class="form-control rounded-pill shadow-sm" id="login" placeholder="name@example.com">
        </div>

        <div class="form-group mb-3">
            <label for="password" class="form-label">Password</label>
            <input [(ngModel)]="authRequest.password" type="password" class="form-control rounded-pill shadow-sm" id="password" placeholder="Enter your password">
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <button type="button" class="btn btn-gradient-primary w-100 rounded-pill shadow" (click)="login()">
                <em class="fas fa-sign-in-alt"></em>
                <span>&nbsp;Sign In</span>
            </button>
        </div>

        <div class="text-center mt-3">
            <p class="mb-2">Don't have an account?</p>
            <button type="button" class="btn btn-link text-decoration-none text-primary" (click)="register()">
                <em class="fas fa-user-plus"></em>
                <span>&nbsp;Register</span>
            </button>
        </div>
    </div>
</div>
